<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Isabella</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .heart-container {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg);
      top: 25px;
      left: 25px;
      transition: all 0.4s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      transition: transform 0.5s ease;
    }

    .open .heart {
      transform: scale(1.2) rotate(-45deg);
      background-color: darkred;
    }

    .open .message {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <div class="heart-container" onclick="toggleHeart()">
    <div class="heart"></div>
    <div class="message">Te amo Isabella ðŸ’–</div>
  </div>

  <script>
    function toggleHeart() {
      document.querySelector('.heart-container').classList.toggle('open');
    }
  </script>

</body>
</html>
